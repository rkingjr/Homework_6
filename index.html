<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather in?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="jumbotron container=fluid mt-2 text-center p-2" style="background-color: darkblue; color: white;">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="city-search"><strong>Search for your city:</strong></h4>
                <div class="input-city mb-3"></div>
                    <input type="text" class="form-ccity"id="search-city"aria-label="City Search"aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-button"><i class="fa search"></i></button>
                    </div>
                </div>
                <button class="btn btn primary" type="button" id="clear-history">Clear History</button>
                <ul class="history-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
